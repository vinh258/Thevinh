<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Đăng ký môn học</title>
  <link rel="stylesheet" href="style2.css">
</head>
<body>
  <h2>Đăng ký môn học</h2>
  <form>
    <label for="username">User Name</label>
    <input type="text" id="username" name="username" value="">

    <label for="password">Mật khẩu</label>
    <input type="password" id="password" name="password" value="">

    <label for="dob">Ngày sinh</label>
    <input type="date" id="dob" name="dob" value="">

    <label>Giới tính</label><br>
    <input type="radio" id="nam" name="gender" value="Nam">
    <label for="nam">Nam</label><br>
    <input type="radio" id="nu" name="gender" value="Nữ">
    <label for="nu">Nữ</label><br><br>
    
    <label for="course">Môn học</label>
    <select id="course" name="course">
      <option>Tin học căn bản</option>
      <option>Lập trình website</option>
      <option>Lập trình hướng đối tượng</option>
      <option>Cơ sở dữ liệu</option>
    </select>

    <input type="submit" value="Submit">
  </form>
</body>
</html>
